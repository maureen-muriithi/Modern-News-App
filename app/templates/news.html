{% extends 'base.html'%}

<!-- Content block -->
{% block content %}
<div class="container">

    <!-- image background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 articleImage" style="background: url({{article.image}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-details">
            <h3> <b> {{ article.title }}</b> <i>{{ article.url}} </i> </h3>

            <p class="authorDate"> {{ article.publishedAt }}, {{ article.author}} </p>
            <p class="description"> {{ article.description }}</p>
            <h3> <b>Read Full Article</b><i>{{article.url}}</i></h3>

        </div>
    </div>

</div>
{% endblock %}
